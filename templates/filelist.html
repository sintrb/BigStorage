$def with (objs=[])
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<style type="text/css">
		#input{
			margin: 0 auto;
			width: 400px;
		}
		#view{
			margin: 10px auto;

		}
		#view a{
			display: inline-block;
			padding: 5px;
		}
		#view img{
			border:1px dashed black;
		}

			font-size: 16px;

		#inputsubmit{
			width: 90px;

			list-style: none;

		Big Storage

<div id="view">
<ul>
$for obj in objs:
	<li><a href="/get/$obj['key']">$obj['key']: $obj['filename']<li>
</ul>
</div>
